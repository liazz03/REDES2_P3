{% extends 'base.html' %}
{% block title %}
   eventos
{% endblock %}

{% block content %}
<h1>Eventos Generados:</h1>

{% if evento_list %}
    <table class="table table-striped table-hover">
        {% for evento in evento_list %}
        <li>
            <p>{{evento}}</p>
        </li>
        {% endfor %}
    </table>
</ul>
{% else %}
    <p>No hay eventos</p>
{% endif %}

<a class="btn btn-lg btn-secondary" href="{% url 'home' %}">Back to Home</a>

{% endblock content %}
