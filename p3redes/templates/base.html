{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
      <title>
         {% block title %} SYSDOMOTIC {% endblock %}
      </title>
   </head>

      <div class="m-3">
      {% block content %}
      <!-- main block -->
      {% endblock %}
      </div>

      <footer class="footer d-none d-sm-block fixed-bottom bg-secondary">
         {% block footer %}
         <p class="text-center">Lía Adriana Castañeda - Vasco Nunez</p>
         {% endblock %}
      </footer>
   </body>
</html>
